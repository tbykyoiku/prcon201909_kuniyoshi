
<html>
	<head>
		<!-- タイトル -->
		<title>コンテスト提出物</title>
		
		<!-- css設定の取り込み -->
		<link rel="stylesheet" type="text/css" href="./ペイント.css" />

	</head>
	
	<body>
			
			<!-- キャンバスの範囲設定 -->
			
			<label>
			好きな絵を描いてね！
			</label>
			<br>
			
			<canvas id="mycanvas" width="650" height="450"></canvas>
			
			<br>
			
			<!-- 筆の設定 -->
			<label>筆のスタイル</label>
			<select id="lineCapStyle" >
				<option value="butt">―</option>
				<option value="round" selected="true">〇</option>
				<option value="square">□</option>
			</select>
			
			&nbsp;&nbsp;
			
			<!-- 筆の太さを変更(1〜30まで。手入力は上弦無し) -->
			<label>太さ(px値) <input id="width" type="number" min="1" max="30"></label>
			
			&nbsp;&nbsp;
			
			<!-- 筆の色設定 -->
			<label>筆の色 <input id="color" type="color"></label>
			
			&nbsp;&nbsp;
			
			<p>
			<p>
			
			<!-- 塗りつぶしボタン -->
			<button id="paintClearBtn">背景塗りつぶし</button>
			<label><input id="paintClear" type="color"></label>
			
			&nbsp;&nbsp;
			
			<!-- クリアボタン -->
			<button id="clearBtn" style="width:95px">初期化</button>
			
			&nbsp;&nbsp;
			
			<!-- ダウンロードボタン -->
			<button id="dlBtn">ダウンロード</button>
			<!-- ダウンロードリンク-->
			<a id="download_link"></a>
			
			<br>
			<br>
			
			<!-- ファイルのアップロード設定 -->
			<label>アップロード</label>
			<input type="file" id="uploadFile" size="40" accept=".jpg,.png,image/jpeg,image/png"><input>
			
			</p>
			
		<!-- javaスクリプト読み込み -->
		<script type="text/javascript" src="./ペイント.js"></script>
		
	</body>
	
</html>
